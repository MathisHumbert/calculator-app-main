<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="hero">
      <article class="container">
        <!-- header  -->
        <div class="header">
          <h1>calc</h1>
          <div class="toggle">
            <h3>theme</h3>
            <div class="toggle-container">
              <div class="number-container">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <i class="fas fa-circle"></i>
            </div>
          </div>
        </div>
        <!-- display -->
        <div class="display">
          <h2 class="number-display">0</h2>
        </div>
        <!-- calculator -->
        <div class="calculator">
          <button class="data number one">1</button>
          <button class="data number two">2</button>
          <button class="data number three">3</button>
          <button class="data number four">4</button>
          <button class="data number five">5</button>
          <button class="data number six">6</button>
          <button class="data number seven">7</button>
          <button class="data number eight">8</button>
          <button class="data number nine">9</button>
          <button class="data number zero">0</button>
          <button class="data plus">+</button>
          <button class="data minus">-</button>
          <button class="data x">x</button>
          <button class="data div">/</button>
          <button class="data dot">.</button>
          <button class="action del">del</button>
          <button class="action reset">reset</button>
          <button class="equal">=</button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./app.js"></script>
  </body>
</html>
